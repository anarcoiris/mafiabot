name: Trigger auto deployment for mafiabot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mafiabot-AutoDeployTrigger-d69cf731-c875-488a-9ba5-65903ec00174.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MAFIABOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MAFIABOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MAFIABOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.MAFIABOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MAFIABOT_REGISTRY_PASSWORD }}
          containerAppName: mafiabot
          resourceGroup: containers
          imageToBuild: ghcr.io/mafiabot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


